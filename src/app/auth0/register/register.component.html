<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <!-- <img src="../../assets/images/logo.svg"> -->
            </div>
            <h4>¿Necesitas ayuda?</h4>
            <h6 class="font-weight-light">Registrarte en solo unos pocos pasos</h6>
            <form class="pt-3" ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()">
              <div class="form-group">
                <input  formControlName="nombre" name="nombre" class="form-control form-control-lg"  type="text" id="exampleInputEmail1" required placeholder="Nombre">
              </div>
              <div class="form-group">
                <input formControlName="email" name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" required placeholder="Correo del usuario">
              </div>
              <div class="form-group">
                <input formControlName="password" name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" required placeholder="Contraseña">
              </div>
              <div class="form-group">
                <input formControlName="password2" name="password2" type="password" class="form-control form-control-lg" id="exampleInputPassword1" required placeholder="Confirmar contraseña">
              </div>
              <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                <p class="text-danger">
                  Las contraseña deben de ser iguales
                </p>
              </div>

              <div class="mb-4">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input formControlName="condiciones" name="condiciones" type="checkbox" class="form-check-input"> Estoy de acuerdo con las condiciones </label>
                </div>
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"  type="submit">Crear cuenta</button>
              </div>
              <div class="text-center mt-4 font-weight-light"> ¿Ya tienes una cuenta? <a (click) = "navegar()" class="text-primary puntero">Ingresar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
