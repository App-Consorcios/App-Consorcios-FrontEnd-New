<span class="d-flex align-items-center purchase-popup">
  <div class="container-fluid">
    <div class="quick-actions_homepage">
      <ul class="quick-actions">
        <li routerLinkActive = "active" [routerLink]="[menu.url]"  (click)="probar(menu.url)" *ngFor="let menu of this._navbar.cargarSubmenu()"> <a  > {{menu.titulo}} </a> <i [class]="menu.icono"></i></li>
      </ul>
    </div>
  </div>
</span>
