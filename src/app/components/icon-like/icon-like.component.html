<mat-icon *ngIf="down" class="example-tab-icon text-danger pointer" (click)="like= like+1">thumb_down</mat-icon> <span *ngIf="down" class="alineado text-muted">{{like}}</span>
<mat-icon *ngIf="up" class="example-tab-icon text-success pointer" (click)="like= like+1">thumb_up</mat-icon> <span *ngIf="up" class="alineado text-muted">{{like}}</span>
