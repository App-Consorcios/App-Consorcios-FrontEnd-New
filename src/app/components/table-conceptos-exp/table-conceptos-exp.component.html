<div class="example-container uno bg-light-part">

<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="nombre" >
   <th mat-header-cell *matHeaderCellDef class="bg-light-part">NOMBRE</th>
   <td mat-cell *matCellDef="let element;" class="bg-light-part"> {{element.nombre |truncate:'10'}} </td>
    <td mat-footer-cell *matFooterCellDef> Totales </td>
 </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

</table>

 </div>
