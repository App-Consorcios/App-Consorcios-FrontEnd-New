<div class="col-12">
    <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <h4>Unidades Funcionales creadas</h4>

              <hr>
              <app-carrousel-multiple [content] = "unidadesFuncionales"></app-carrousel-multiple>
            </div>
            <div class="col-md-8">
              <div class="text-right" style="margin-top:-25px;">
                <button class="btn btn-info text-white" type="button" name="button"><i class="fa fa-plus"></i> Crear unidad</button>
              </div>
              <hr>
              <form action="#" class="form-horizontal">
                      <h3 class="box-title">Info</h3>
                      <hr class="m-t-0 m-b-40">
                      <div class="row form-control-margin">
                          <div class="col-md-12">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Código</label>
                                  <div class="col-md-9">
                                      <input type="text" class="form-control form-control-margin" placeholder="Ingrese un codigo ...">
                                      <!-- <small class="form-control-feedback"> This is inline help </small>  --></div>
                              </div>
                          </div>
                          <!--/span-->

                          <!--/span-->
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                            <div class="form-group has-danger row">
                                <label class="control-label text-right col-md-3" >Prorrateo</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control form-control-danger form-control-margin" placeholder="Ingrese valor en decimales">
                                    <!-- <small class="form-control-feedback"> This field has error. </small>--> </div>
                            </div>
                        </div>
                      </div>
                      <!--/row-->
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group row">
                                  <label class="control-label text-right col-md-3">Tamaño</label>
                                  <div class="col-md-9">
                                    <input type="text" class="form-control form-control-margin" placeholder="Ingrese un tamaño ...">
                                      <!-- <small class="form-control-feedback"> elija el tamaño </small>  -->
                                    </div>
                              </div>
                          </div>
                          <!--/span-->

                      </div>
                      <!--/row-->
                      <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="control-label text-right col-md-3">Ubicación</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control form-control-margin" placeholder="Ingrese un ubicación ...">
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                      </div>
              </form>

            </div>
          </div>




        </div>
    </div>
</div>
