<div class="container-scroller">
<div class="container-fluid page-body-wrapper full-page-wrapper">
<div class="content-wrapper d-flex align-items-center auth">
  <div class="row flex-grow">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left p-5">
        <div class="brand-logo">
          <!-- <img src=""> -->
        </div>
        <h4>Bienvenido!! Empecemos ahora...</h4>
        <h6 class="font-weight-light">Ingrese sus datos para continuar</h6>
        <form class="form-horizontal form-material pt-3" #f="ngForm" (ngSubmit) ="ingresar(f)">
          <div class="form-group">
            <input [ngModel]="email" name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" required placeholder="Correo del usuario">
          </div>
          <div class="form-group">
            <input ngModel name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" required placeholder="Contraseña">
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" href="javascript:void(0)" >Ingresar</button>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input  [(ngModel)]="recuerdarme" name="recuerdarme" type="checkbox" class="form-check-input"> Recuerdame </label>
            </div>
            <a href="#" class="auth-link text-black">¿Olvidaste tu contraseña?</a>
          </div>
          <!-- <div class="mb-2">
            <button type="button" id="btnGoogle" class="btn btn-googleplus btn-block auth-form-btn"
              data-toggle="tooltip" title="Iniciar sesión con Google">
              <i aria-hidden="true" class="fa fa-google-plus"></i></button>
          </div> -->
          <!-- <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
              <i class="mdi mdi-facebook mr-2"></i>Facebook</button>
          </div> -->
          <div class="text-center mt-4 font-weight-light">¿No tienes una cuenta?<a (click) = "navegar()" class="text-primary puntero">Crear cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
