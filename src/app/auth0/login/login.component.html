<div Style="background:url('assets/images/fondo11.jpg') no-repeat center center fixed;background-size: cover;" class="align-items-center d-flex login-box auth container-scroller img-fluid elemento">
<div class="container-fluid page-body-wrapper full-page-wrapper">
<!-- silhouette-skyline-illustration_53876-78786.jpg -->
  <div  class="row flex-grow">
    <div  class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left bg-dark p-5">
        <div class="log-size">
          <img src="assets/images/logoConsorcios.png" class="log-size img-fluid" alt="logo">
        </div>
        <h4 class="text-white">Bienvenido!! Empecemos ahora...</h4>
        <h6 class="font-weight-light text-white">Ingrese sus datos para continuar</h6>
        <form class="pt-3" #f="ngForm" (ngSubmit) ="ingresar(f)">
          <div class="form-group">
            <input [(ngModel)]="email" name="email" type="email" class="form-control form-control-lg text-white" id="exampleInputEmail1" required placeholder="Correo del usuario">
          </div>
          <div class="form-group">
            <input ngModel name="password" type="password" class="form-control form-control-lg text-white" id="exampleInputPassword1" required placeholder="Contraseña">
          </div>
          <div class="mt-3">
            <button class="btn btn-block dorado btn-lg font-weight-medium auth-form-btn text-white" href="javascript:void(0)" > Ingresar</button>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input  [(ngModel)]="recuerdarme" name="recuerdarme" type="checkbox" class="form-check-input">Recuerdame </label>
            </div>
            <a href="#" class="auth-link text-white">¿Olvidaste tu contraseña?</a>
          </div>
          <!-- <div class="mb-2">
            <button type="button" id="btnGoogle" class="btn btn-googleplus btn-block auth-form-btn"
              data-toggle="tooltip" title="Iniciar sesión con Google">
              <i aria-hidden="true" class="fa fa-google-plus"></i></button>
          </div> -->
          <!-- <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
              <i class="mdi mdi-facebook mr-2"></i>Facebook</button>
          </div> -->
          <div class="text-center mt-4 font-weight-light text-white">¿No tienes una cuenta?<a (click) = "navegar()" class="text-dorado puntero"> Crear cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- </div> -->
