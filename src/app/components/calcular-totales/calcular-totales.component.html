
<table mat-table [dataSource]="dataSource" matSort class="scroll-aside">

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="colorHeader"> {{headerName}} </th>
    <td mat-cell *matCellDef="let element;let i = index;"><input type="hidden" [(ngModel)]="element.nombre" name="nombre">{{element.nombre}}</td>
    <td mat-footer-cell *matFooterCellDef> Totales </td>
  </ng-container>
  <!-- Rol Column -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
