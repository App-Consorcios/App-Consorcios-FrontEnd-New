<mat-accordion>
<mat-expansion-panel *ngFor="let item of listEvents;let i  = index" >
  <mat-expansion-panel-header >
    <mat-panel-title style="text-align:left;">
      <div  class="calendar-events" ><span class="fa fa-circle" [ngClass]="item.className"  style="margin-right:5px"></span>{{item.title}}</div>
    </mat-panel-title>
  </mat-expansion-panel-header>
    <mat-panel-description *ngIf="listEvents[i].item.length>0">
      Temas propuestos
    </mat-panel-description>
    <ol *ngIf="listEvents[i].item.length>0">
      <li style="color:#000;text-align:left;" *ngFor="let item of listEvents[i].item">

        <div class="row">
          <div class="col-md-10">
            {{item.descripcion}}
          </div>
          <div class="col-md-2">

            <div class="row">

              <div class="col-md-6">
                <!-- <mat-icon class="example-tab-icon text-success">thumb_up</mat-icon> -->
                <app-icon-like [up] ="true" [down] = "false"></app-icon-like>
                <!-- <mat-icon class="example-tab-icon text-danger">thumb_down</mat-icon> -->
              </div>
              <div class="col-md-6">

                <app-icon-like [up] ="false" [down] = "true"></app-icon-like>
              </div>
            </div>
          </div>
        </div>

      </li>
    </ol>
</mat-expansion-panel>
</mat-accordion>
