  <div class="card">

<div class="contact-page-aside">
  <div class="left-aside bg-light-part">
    <h4 style="margin-top:34px">Categorías</h4>
    <h6 class="text-muted">Hay <strong>{{conceptoData.length}}</strong> categorías</h6>
    <hr style="margin-top:0px;">
    <app-table-conceptos-exp  [tableContent2] = "conceptoData"></app-table-conceptos-exp>
  </div>
  <div class="right-aside" style="margin-top:20px; margin-left: 200px">
    <div class="right-page-header">
      <div class="d-flex">
        <div class="align-self-center">
          <div class="row">
            <div style="margin-top:-35px;"class="col-md-10 title-expensa">
              <h4 class="card-title m-t-10">Costos / Unidad Funcional</h4>
              <h6 class="text-muted">Hay <strong>{{columnDinamic.length}}</strong> unidades funcionales cargadas</h6>
            </div>
            <div  class="col-md-2 title-month">
              <app-date-picker (eventos)="seleccion($event)"></app-date-picker>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-8" id="botones">
          <!-- <div class="ml-n5"> -->
            <button (click)="recuperaSaldos()" type="button" class="btn btn-danger btn-rounded"
              data-target="#add-contact" style="margin-right:10px;"><i class="fa fa-calendar"
                style="margin-right:10px"></i>Recuperar</button>
          <!-- </div> -->
          <!-- <div class="ml-auto"> -->
            <button *ngIf="toggleCalcular" (click)="calcularNovedad()" type="button" class="btn btn-info btn-rounded"
              data-target="#add-contact" ><i class="fa fa-calculator"
                style="margin-right:10px"></i>Calcular</button>
            <button *ngIf="!toggleCalcular" (click)="guardarNovedad()" type="button" class="btn btn-success btn-rounded"
              data-target="#add-contact" ><i class="fa fa-save"
                style="margin-right:10px"></i>Guardar</button>
          <!-- </div> -->
        </div>

      </div>
      <hr style="margin-top:-3px;margin-bottom:34px;">

      <app-angular-table [headers] = "displayedColumns" [noStickyheaders] = "columnDinamic" [tableContent]="tableData"></app-angular-table>
    </div>
  </div>
</div>

    <!-- <footer class="footer">
      <div class="guardarCalculo">
        <button (click)="guardarCalculo()" type="button" class="btn btn-success btn-rounded"
          data-target="#add-contact"><i class="fa fa-calculator" style="margin-right:10px"></i>Guardar</button>
      </div>
    </footer> -->

  </div>
