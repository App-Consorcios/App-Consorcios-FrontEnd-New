
<div class="row">
  <div class="col-md-8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="prioridad">
      <th mat-header-cell *matHeaderCellDef> Prioridad </th>
      <td mat-cell *matCellDef="let element;let i =index;" (click)="item=i"> {{element.prioridad}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion" >
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element;let i =index;" (click)="item=i"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element;let i =index;" (click)="item=i"> {{element.fecha}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-md-4">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of reuniones[0].item">
        <div class="row">
          <div class="col-md-6">
          {{item.descripcion}}
          </div>
          <div class="col-md-3">
              <mat-icon class="example-tab-icon">thumb_down</mat-icon>
          </div>
          <div class="col-md-3">
              <mat-icon class="example-tab-icon">thumb_up</mat-icon>
          </div>
        </div>
      <mat-divider ></mat-divider>
      </mat-list-item>

    </mat-list>
  </div>
</div>
