<div class="juntos" style="margin-top:-34px">
  <h3 *ngIf="true"class="text-info home" (click)="adelantarHome()" [style.z-index]="valorHome"> <i class="fa fa-2x fa-home dot text-white" ></i>  </h3>
  <div class="nav-profile-image-home home" (click)="adelantarHome()" [style.z-index]="valorHome">
    <!-- <img src="../assets/images/penthouse.jpg" alt="profile"> -->
    <span class="login-status online"></span>
    <!--change to offline or busy as needed-->
  </div>
  <h3 class="text-warning propietario"  (click)="adelantarProp()" [style.z-index]="valorProp"><i class="fa fa-2x fa-user dot text-white label-warning" ></i></h3>
  <div class="nav-profile-image-prop propietario" (click)="adelantarProp()" [style.z-index]="valorProp">
    <!-- <img src="../assets/images/d5.jpg" alt="profile"> -->
    <span class="login-status online"></span>
    <!--change to offline or busy as needed-->
  </div>
  <h3 class="text-success inquilino"  (click)="adelantarProp()" [style.z-index]="valorProp"><i class="fa fa-2x fa-user dot text-white label-success" ></i></h3>
  <div class="nav-profile-image-inq inquilino"(click)="adelantarInq()" [style.z-index]="valorInq">
    <!-- <img src="../assets/images/d1.jpg" alt="profile"> -->
    <span class="login-status online"></span>
    <!--change to offline or busy as needed-->
  </div>
</div>
